  description: Швидкий посібник для початку роботи з плагіном контенту
content: |
  Почати роботу з rollup-plugin-content легко!

  1. Встановіть пакет: npm install rollup-plugin-content
  2. Налаштуйте ваш rollup або vite конфіг
  3. Створіть файли контенту у форматі YAML або JSON
  4. Імпортуйте згенерований summary у вашому додатку

  Ось і все! Ваш контент тепер доступний як статичні JSON файли.
