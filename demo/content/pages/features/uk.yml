  description: Дослідіть потужні можливості rollup-plugin-content
content: |
  rollup-plugin-content має багато потужних можливостей:

  - Підтримка багатьох мов (i18n)
  - Автоматична генерація summary
  - Підтримка файлів YAML та JSON
  - Кастомний парсинг з gray-matter або xyaml
  - Валідація схеми вашого контенту
  - Підтримка HMR з Vite
  - Індексація за категорією та ключовими словами
