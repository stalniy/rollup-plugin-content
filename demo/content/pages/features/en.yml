content: |
  rollup-plugin-content comes with many powerful features:

  - Multi-language support (i18n)
  - Automatic summary generation
  - YAML and JSON file support
  - Custom parsing with gray-matter or xyaml
  - Schema validation for your content
  - HMR support with Vite
  - Index by category and keywords
